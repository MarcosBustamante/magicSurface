application: magicsurfacebr
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: src/plugins/web/static

- url: .*
  script: src.plugins.web.handlers.urls.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"
